# This is a basic workflow to help you get started with Actions

name: SAmple 2

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Setup Node.js environment
      - uses: actions/setup-node@v2-beta
        with:
             version: 12
      - name: npm-versioning-action
  # You may pin to the exact commit or the version.
  # uses: pengyanb/npm-versioning-action@2fbc8b7d23a499c51ba667b018ea281796ffb901
      - uses: pengyanb/npm-versioning-action@v12
        with:
       
    # release branch name, which semantic version is generated without suffix
        release-branch: # default is master
    # path to package.json file
        package-json-path: # optional, default is ./package.json
    # update package.json version after version is generated
        update-version: 12
  cmd: install  #npm install  / yarn install
       - name: creating build
        run: npm build
      - name: Installing surge
        run: npm install --global surge
      - name: deploying using surge
        run: surge ./build http://bootcamp_sample2.surge.sh/--token ${{ secrets.PROJECT002_TOKEN }}

